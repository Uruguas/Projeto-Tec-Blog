<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TecBlog - o seu Blog de tecnologia</title>
    <link rel="stylesheet" type="text/css" href='/css/estilos.css'>
</head>
<body>
        <!-- Cabecalho-->
    <div class id="cabecalho"> 
        
        <div id="area-logo">
            <h1>Tec<span class="branco">Blog</span></h1>
        </div>
        <div id="menu-superior">
            <ul>
            <li><a href="/index.html">Home</a></li> 
            <li><a href="/jogos.html">Jogos</a></li>
            <li><a href="/celulares.html">Celulares</a></li>
            <li><a href="/informatica.html">Informática</a></li>
            <li class="seleccionado"><a href="/contato.html">Contato</a></li>
            </ul>
        </div>
    </div>
    <div id="conteudo">
        <h1 id="titulo-formulario">Formulário de Contato</h1>
	    <form id="formulario">
		    <label for="nome" class="branco">Nome:</label>
		    <input type="text" id="nome" name="nome">
		    <label for="email" class="branco">E-mail:</label>
		    <input type="email" id="email" name="email">
		    <label for="mensagem" class="branco">Mensagem:</label>
		    <textarea id="mensagem" name="mensagem"></textarea>
		    <button type="submit" class="branco">Enviar</button>
	    </form>  
    </div>    

    <div class="rodape-contato">
        <h4>Todos os direitos reservados</h4>
    </div>
    
</body>
</html>
